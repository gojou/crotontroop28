{{ define "content"}}

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="card mx-auto" style="width:400px">
                <img class="card-img-top" src="/static/images/troop28.png" alt="Croton Troop 28" style="width:100%">
                <div class="card-body">
                    <h4 class="card-title">Croton BSA Troop 28</h4>
                    <p class="card-text">Be Prepared for Life. </p>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="NGYB5JSVWPW4C">
                <table>
                    <tr>
                        <td><input type="hidden" name="on0" value="Fees and Donations">Fees and Donations</td>
                    </tr>
                    <tr>
                        <td><select name="os0">
                                <option value="Dues (First Scout)">Dues (First Scout) $250.00 USD</option>
                                <option value="Dues (Additional Scouts)">Dues (Additional Scouts) $225.00 USD</option>
                                <option value="Boys Life Subscription">Boys Life Subscription $12.00 USD</option>
                                <option value="Donation ($25)">Donation ($25) $25.00 USD</option>
                                <option value="Donation ($50)">Donation ($50) $50.00 USD</option>
                                <option value="Donation ($100)">Donation ($100) $100.00 USD</option>
                            </select> </td>
                    </tr>
                    <tr>
                        <td><input type="hidden" name="on1" value="Name of Scout">Name of Scout</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="os1" maxlength="200"></td>
                    </tr>
                </table>
                <input type="hidden" name="currency_code" value="USD">
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>


        </div>
    </div>

    {{ end }}
