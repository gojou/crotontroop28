{{ define "content"}}

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="card mx-auto" style="width:400px">
                <img class="card-img-top" src="/static/images/classicwreath-small.jpg" alt="Card image" style="width:100%">
                <div class="card-body">
                    <h4 class="card-title">Classic Wreath</h4>
                    <p class="card-text">Our most popular wreath. </p>
                    <div class="col text-center">
                        <a href="/products/classicwreath" class="btn btn-primary">Classic Wreath Details</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">

            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                <input type="hidden" name="cmd" value="_s-xclick" />
                <input type="hidden" name="hosted_button_id" value="9CPNTVUR2CD4G" />
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
            </form>

        </div>
    </div>
</div>

{{ end }}
